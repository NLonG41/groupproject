version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: usth-postgres
    environment:
      POSTGRES_USER: usth_user
      POSTGRES_PASSWORD: usth_password
      POSTGRES_DB: usth_academic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usth_user -d usth_academic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usth-network

  # Core Service
  core-service:
    build:
      context: ./services/core
      dockerfile: Dockerfile
    container_name: usth-core-service
    environment:
      PORT: 5001
      DATABASE_URL: postgresql://usth_user:usth_password@postgres:5432/usth_academic
      EVENT_BROKER_URL: ${EVENT_BROKER_URL:-}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - usth-network
    restart: unless-stopped

  # Realtime Service
  realtime-service:
    build:
      context: ./services/realtime
      dockerfile: Dockerfile
    container_name: usth-realtime-service
    environment:
      PORT: 5002
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
    ports:
      - "5002:5002"
    networks:
      - usth-network
    restart: unless-stopped

  # Portal API (Mock API)
  portal-api:
    build:
      context: ./portal-api
      dockerfile: Dockerfile
    container_name: usth-portal-api
    environment:
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - portal-api-data:/app/data
      - portal-api-logs:/app/logs
    networks:
      - usth-network
    restart: unless-stopped

  # Portal UI React
  portal-ui:
    build:
      context: ./portal-ui-react
      dockerfile: Dockerfile
    container_name: usth-portal-ui
    ports:
      - "80:80"
    depends_on:
      - portal-api
      - core-service
      - realtime-service
    networks:
      - usth-network
    restart: unless-stopped

volumes:
  postgres_data:
  portal-api-data:
  portal-api-logs:

networks:
  usth-network:
    driver: bridge

