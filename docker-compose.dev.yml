version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Core Service - Development mode with hot reload
  core-service:
    build:
      context: ./services/core
      dockerfile: Dockerfile.dev
    volumes:
      - ./services/core/src:/app/src
      - ./services/core/prisma:/app/prisma
    command: npm run dev
    environment:
      NODE_ENV: development

  # Realtime Service - Development mode with hot reload
  realtime-service:
    build:
      context: ./services/realtime
      dockerfile: Dockerfile.dev
    volumes:
      - ./services/realtime/src:/app/src
    command: npm run dev
    environment:
      NODE_ENV: development

  # Portal API - Development mode with hot reload
  portal-api:
    volumes:
      - ./portal-api:/app
      - /app/node_modules
    command: npm run dev
    environment:
      NODE_ENV: development

  # Portal UI - Development mode with hot reload
  portal-ui:
    build:
      context: ./portal-ui-react
      dockerfile: Dockerfile.dev
    volumes:
      - ./portal-ui-react/src:/app/src
      - ./portal-ui-react/public:/app/public
      - /app/node_modules
    command: npm run dev
    environment:
      NODE_ENV: development
    ports:
      - "5173:5173"

